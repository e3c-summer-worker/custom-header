<script>
    window.onload = function () {
        // desktop navigation
        const headerNav = document.getElementById('headerNav');
        const app_d = Elm.DesktopNav.init({ node: headerNav });

        // mobile navigation
        const sidecarNav = document.getElementById('sidecarNav');
        const app_m = Elm.MobileNav.init({ node: sidecarNav });

        // kids navigation
        const kidsNav = document.getElementById('eccc-kids-navigation');
        Elm.KidsNav.init({
            node: kidsNav,
            flags: {
                width: window.innerWidth,
                // Set currentPage to the actual current page!
                // this is based on the link labels
                currentPage: "HOME"
            }
        });
    }
</script>
